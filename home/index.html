<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">My Discord</div>
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#rules">Rules</a>
      <a href="#join">Join</a>
    </nav>
    <button id="menuBtn">☰</button>
  </header>

  <main>
    <section id="home">
      <h1>Welcome</h1>
      <p>Friendly Discord community for chatting and gaming.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>We focus on fun, respect, and community.</p>
    </section>

    <section id="rules">
      <h2>Rules</h2>
      <ul>
        <li>Be respectful</li>
        <li>No spam</li>
        <li>Follow Discord TOS</li>
      </ul>
    </section>

    <section id="join">
      <h2>Join Us</h2>
      <a href="https://discord.gg/YOURINVITE" target="_blank" class="btn">Join Discord</a>
    </section>
  </main>

  <footer>
    <button id="themeToggle">Toggle Theme</button>
    <button id="layoutToggle">Toggle Header</button>
    <p>© 2026 My Discord Server</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
