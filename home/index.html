<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Discord Server</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">My Discord</div>

    <nav id="nav" class="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#rules">Rules</a>
      <a href="#join">Join</a>
    </nav>

    <button id="menuBtn" class="menu-btn">☰</button>
  </header>

  <main>
    <section id="home">
      <h1>Welcome to My Discord Server</h1>
      <p>A friendly place to hang out and chat.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This server is about gaming, chatting, and having fun.</p>
    </section>

    <section id="rules">
      <h2>Rules</h2>
      <ul>
        <li>Be respectful</li>
        <li>No spam</li>
        <li>Follow Discord TOS</li>
      </ul>
    </section>

    <section id="join">
      <h2>Join Us</h2>
      <a class="join-btn" href="https://discord.gg/YOURINVITE" target="_blank">
        Join the Discord
      </a>
    </section>
  </main>

  <footer>
    <div class="footer-controls">
      <button id="themeToggle">Toggle Theme</button>
      <button id="layoutToggle">Toggle Header Layout</button>
    </div>
    <p>© 2026 My Discord Server</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
