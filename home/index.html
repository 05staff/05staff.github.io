<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Website</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- LOADER -->
<div class="loader">
  <div class="spinner"></div>
</div>

<!-- HEADER -->
<header>
  <div class="logo">CleanSite</div>

  <nav class="header-nav" id="headerNav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Work</a>
    <a href="#">Contact</a>
  </nav>

  <div class="menu-btn" id="menuBtn">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- MOBILE NAV -->
<aside class="side-nav" id="sideNav">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Work</a>
  <a href="#">Contact</a>
</aside>

<!-- HERO -->
<main class="hero">
  <div class="hero-inner">
    <h1>Clean. Responsive. Modern.</h1>
    <p>Mobile-first design with saved theme and navigation preferences.</p>

    <div class="actions">
      <button id="themeToggle">Toggle Theme</button>
      <button id="menuToggle" class="secondary">Switch Menu Style</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
